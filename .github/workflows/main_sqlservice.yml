# .github/workflows/azure-sqlservice.yml
# Build & deploy Node.js app to Azure Web App  ──>  sqlservice.azurewebsites.net
name: Build & deploy (sqlservice)

on:
  push:
    branches: [main]          # mirrors Render’s auto-deploy-on-commit
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # 1 ▪ Node 22 is GA on App Service (Feb 2025)  :contentReference[oaicite:0]{index=0}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # stick to major; Azure hosts 22-lts images

      # 2 ▪ Install / build / (optional) test
      - name: npm ci, build, test
        run: |
          npm ci
          npm run build --if-present
          npm test --if-present

      # 3 ▪ Create deployment package (excludes .git and the workflow cache)
      - name: Create deployment zip
        run: |
          zip -r sqlservice.zip . -x '*.git*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlservice-artifact
          path: sqlservice.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sqlservice-artifact

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: sqlservice
          slot-name: Production
          package: sqlservice.zip          # tell the action which file to push
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_18CFA1C06D394D91BEAE24B68EC054C6 }}
